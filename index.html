<!doctype html>
<html>

<head>

	<meta charset="UTF-8">
	<title>Spring Boot AJAX jQuery CRUD</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="front-end.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" language="javascript"
		src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="//cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<script src="front-end.js"></script>

</head>

<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-success">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="text-success navbar-brand center" href="#">Student Management System</a>
			</div>
		</div>
	</nav>



	<!-- <h1 style="text-align: center;">Student Management System</h1> -->


	<table border="1" cellspacing="0" cellpadding="5"
		class="table table-hover table-responsive table-striped table-bordered">
		<thead class="thead-dark">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Email</th>
				<th>University Name</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>

	</table>

	<p style="text-align: center;"><a class='btn btn-info btn-lg' role="button" href="#add" rel="modal:open">Add New
			Students</a></p>

	<form id="add" action="#" class="add_form 	modal" style="display:none;">
		<div class="form-group">
			<div id='msg' />
			<h3>Add a New Student</h3>
			<p>
				<label>Name</label>
				<input class="form-control" type="text" id="name" name="name">
				<br>
				<br>
				<!-- <label>Email</label> -->
				<label for="exampleInputEmail1">Email</label>
				<input class="form-control" type="text" id="email" name="email">
				<br>
				<br>
				<label>University</label>
				<input class="form-control" type="text" id="uname" name="uname">
			</p>
			<p style="text-align: center;">
				<button type="submit" id="addNew" class="btn btn-primary">Submit</button>
				<!-- <input class='btn btn-info btn-lg'type="submit" id="addNew" value="Submit"> -->
			</p>
		</div>
	</form>

	<form id="edit_" action="#" class="add_form modal" style="display:none;">
		<div class="form-group">
			<div id='msg3' />
			<h3s>Edit Record</h3>
				<p>
					<label>Name</label>
					<input class="form-control" type="text" id="name1" name="name">
					<br>
					<br>
					<!-- <label>Email</label> -->
					<label for="exampleInputEmail1">Email</label>
					<input class="form-control" type="text" id="email1" name="email">
					<br>
					<br>
					<label>University</label>
					<input class="form-control" type="text" id="uname1" name="uname">
				</p>
				<p style="text-align: center;">
					<button type="submit" id="save3" class="btn btn-primary">Submit</button>
					<!-- <input class='btn btn-info btn-lg'type="submit" id="addNew" value="Submit"> -->
				</p>
		</div>
	</form>
	</div>
	</div>
	<div id="context-menu">
		<a href="#">
			<div onclick="editContext()" class="item">
				<i class="fa fa-edit"></i> Edit
			</div>
		</a>
		<a href="#">
			<div onclick='deleteContext()' class="item">
				<i class="fa fa-trash-o"></i> Delete
			</div>
		</a>

	</div>

	


</body>

</html>
